group 'com.dnu.example'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

task singleTest(type: Test) {
    filter {
        includeTestsMatching 'com.service.FeedService'
    }
}

